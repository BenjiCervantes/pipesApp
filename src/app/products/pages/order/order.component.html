<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por {{'nosotros' | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button
        label="ToggleCase"
        icon="pi pi-search"
        class="mr-2"
        (click)="toggleUpperCase()"/>
  </div>
  <div class="p-toolbar-group-end">
      <p-button
        label="Por nombre"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-success"
        (click)="changeSortTerm('name')"/>
      <p-button
        label="Por volar"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-danger"
        (click)="changeSortTerm('canFly')" />
      <p-button
        label="Por color"
        icon="pi pi-sort"
        styleClass="p-button-warning"
        (click)="changeSortTerm('color')" />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy: sortTerm: sortAsc" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>

  </div>
</div>
